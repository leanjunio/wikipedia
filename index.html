<body>
  <div id="header">
    <p>Build a Wikipedia Viewer</p>
  </div>
  
  <div class="search">
    <form action="#" method="get">
      <input class="wiki" type="text" name="query" placeholder="Search for something"></input>
      <input class="submit" type="submit" value="Submit"></input>
      <button type="submit" formaction="https://en.wikipedia.org/wiki/Special:Random">Random Search!</button>
    </form>
  
    <ul id="output"></ul>
</body>
